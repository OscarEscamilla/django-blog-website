{% extends 'base.html' %}

{% block title %}Oscar Escamilla{% endblock %}

{% block content %}
    <h1>Post detail</h1>
    <p>Title: {{ post.title }}</p>
    <p>{{ post.description }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="600" height="200">
    <p>{{ post.body }}</p>
    <p>Published Date: {{ post.created_at }}</p>
{% endblock %}
